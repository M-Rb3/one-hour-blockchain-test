version: "3.8"

services:
  frontend:
    build: .
    ports:
      - "8080:8080" # Frontend (matching vite config)
    volumes:
      - .:/app
      - /app/node_modules
      - /app/frontned/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "cd frontned && npm run dev"
    stdin_open: true
    tty: true

  blockchain:
    build: .
    ports:
      - "8545:8545" # Hardhat node
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npx hardhat node
    profiles:
      - blockchain

  # Combined service (both frontend and blockchain)
  blockchain-test:
    build: .
    ports:
      - "8080:8080" # Frontend
      - "8545:8545" # Hardhat node
    volumes:
      - .:/app
      - /app/node_modules
      - /app/frontned/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npx hardhat node & cd frontned && npm run dev"
    stdin_open: true
    tty: true
